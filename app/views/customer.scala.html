@(customer: List[models.Customer])

@main("Customer") {
 <p class="lead">Customers</p>
  
<table class="table table-bordered table-hover table-condensed">
  
  <thead>
  
  <!-- The header row-->
  
    <tr>
    
      <th>ID</th>
      
      <th>Name</th>
     
    </tr>
  
  </thead>
  
  <tbody>
    @*Loop for creating table rows from product data*@
    @for(p<-customer) {
  
  <!-- Customer row(s) -->
  
    <tr>
    
      <td>@p.getId</td>
      
      <td>@p.getName</td>
    
    </tr>
  } @* End of loop *@
  
  </tbody>
  
  </table>
  
  }
